<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>PeacefulParts | Professional Therapy</title>

    <style>

        @font-face {
            font-family: 'Salsa';
            src: url('C:/Users/RS Comnputers/Documents/Salsa-Regular.ttf') format('truetype');
        }

        body {
            font-family: "Salsa",serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2e4057;
            color: #fff;
            padding: 1em;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .logo{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin: 0;

        }

        nav {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        footer {
            background-color: #2e4057;
            position: fixed;
            color: #fff;
            text-align: center;
            padding: 1em;
            bottom: 0;
            width: 100%;
        }


        .costum-btn{
            background-color: #007CF4;
            color: #fff;
            border-radius: 50px;
        }

        .costum-btn:hover{
            background-color: #fff;
            color: #007CF4;
        }

        main {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider-container {
            width: 100%;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .question {
            width: 100vw;
            flex: 0 0 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .answer-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

    </style>
</head>
<body>
<header>
    <div class="logo">
        <!--        <img alt="image" src="icons8-psychotherapy-64.png">-->
        <h1><span style="color: #007CF4;">Peaceful</span>Parts</h1>
    </div>
    <nav>
        <a href="#">Business</a>
        <a href="#">About</a>
        <a href="#">Advice</a>
        <a href="#">FAQ</a>
        <a href="#">Reviews</a>
        <a href="#">Therapist Jobs</a>
        <a href="#">Contact</a>
        <div sec:authorize="hasRole('MANAGER')">
            <a th:href="@{/peacefulPaths/users}" class="btn costum-btn">Manage Users</a>
        </div>
        <div sec:authorize="hasRole('USER')">
            <a th:href="@{/peacefulPaths/account}" class="btn costum-btn">Account</a>
        </div>
<!--        <a th:if="${not isLoggedIn}" th:href="@{/peacefulPaths/login}" class="btn costum-btn ">Login</a>-->
<!--        <a th:if="${not isLoggedIn}" th:href="@{/peacefulPaths/getStarted}" class="btn costum-btn">Get Started</a>-->
    </nav>
</header>
<main>
    <div class="container">
        <div class="slider-container">
            <div class="slider">
                <div class="question" id="question1">
                    <h2>What type of therapy are you looking for?</h2>
                    <div style="display: flex; flex-direction: column">
                        <button class="answer-btn" onclick="nextQuestion(1, 'Individual')">Individual (for myself)</button>
                        <button class="answer-btn" onclick="nextQuestion(1, 'Couples')">Couples (for myself and my partner)</button>
                        <button class="answer-btn" onclick="nextQuestion(1, 'Teen')">Teen (for my child)</button>
                    </div>
                </div>
                <div class="question" id="question2">
                    <h2>What is your gender identity? </h2>
                    <div style="display: flex; flex-direction: column">
                    <button class="answer-btn" onclick="nextQuestion(2, 'Man')">Man</button>
                    <button class="answer-btn" onclick="nextQuestion(2, 'Woman')">Woman</button>
                    </div>
                </div>
                <div class="question" id="question3">
                    <h2>How old are you?</h2>
                    <div style="display: flex; flex-direction: column">
                        <button class="answer-btn" onclick="nextQuestion(1, 'Individual')">Individual (for myself)</button>
                        <button class="answer-btn" onclick="nextQuestion(1, 'Couples')">Couples (for myself and my partner)</button>
                        <button class="answer-btn" onclick="nextQuestion(1, 'Teen')">Teen (for my child)</button>
                    </div>
                </div>
                <!-- Add more questions as needed -->
            </div>
        </div>
    </div>

        <script>
            let currentQuestion = 1;

            function nextQuestion(questionNumber, selectedAnswer) {
                console.log(`Selected Answer for Question ${questionNumber}: ${selectedAnswer}`);

                // Move to the next question
                const slider = document.querySelector('.slider');
                currentQuestion++;
                const newTranslateValue = `translateX(-${(currentQuestion - 1) * 100}vw)`;
                slider.style.transform = newTranslateValue;

                // Update question visibility
                const currentQuestionDiv = document.getElementById(`question${currentQuestion}`);
                currentQuestionDiv.style.visibility = 'visible';

                // Hide previous question
                const previousQuestionDiv = document.getElementById(`question${currentQuestion - 1}`);
                previousQuestionDiv.style.visibility = 'hidden';
            }
        </script>

</main>
<footer>
    <p>&copy; 2024 PeacefulParts</p>
</footer>
</body>
</html>
